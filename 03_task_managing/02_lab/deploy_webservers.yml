---
- name: Deploy the web servers
  hosts: server1.example.com
  become: True
  gather_facts: true
  tasks:
  - name: Ensure required packages are installed
    yum:
      name:
         - httpd
         - mod_ssl
         - httpd-tools
         - mariadb-server
         - mariadb
         - php
         - php-mysqlnd
      state: present

  - name: Ensure the services are enabled
    service:
      name: "{{ item }}"
      state: started
      enabled: True
    loop:
      - httpd
      - mariadb
  
  - name: Ensure the web content is installed
    copy:
      src: web_content/
      dest: /var/www/html
